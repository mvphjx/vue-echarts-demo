<!DOCTYPE html>
<html>
<head>
    <style>
        #app {
            height: 400px;
        }
    </style>
</head>
<title>vue-echarts</title>
<body>
<div id="app">
    <v-chart autoresize :option="option"/>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.9"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-echarts@6.0.0-rc.4"></script>
<script>
    Vue.createApp({
        data() {
            return {
                option: {
                    textStyle: {
                        fontFamily: 'Inter, "Helvetica Neue", Arial, sans-serif'
                    },
                    title: {
                        text: "Traffic Sources",
                        left: "center"
                    },
                    tooltip: {
                        trigger: "item",
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: "vertical",
                        left: "left",
                        data: [
                            "Direct",
                            "Email",
                            "Ad Networks",
                            "Video Ads",
                            "Search Engines"
                        ]
                    },
                    series: [
                        {
                            name: "Traffic Sources",
                            type: "pie",
                            radius: "55%",
                            center: ["50%", "60%"],
                            data: [
                                {value: 335, name: "Direct"},
                                {value: 310, name: "Email"},
                                {value: 234, name: "Ad Networks"},
                                {value: 135, name: "Video Ads"},
                                {value: 1548, name: "Search Engines"}
                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: "rgba(0, 0, 0, 0.5)"
                                }
                            }
                        }
                    ]
                }
            };
        }
    }).component("v-chart", VueECharts).mount("#app");
</script>
</body>
</html>
